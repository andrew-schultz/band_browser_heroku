<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Band Browser</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="skrollr.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	
</head>
<body>
	<div id="head">
		<h1 id="title">Band Browser</h1>
		<p>Type in an artists name</p>
		<input type="text" id="search"></input>
	</div>
	<h1 id="name"></h1>
	<div id="left">
		<div id="genre_div">
			<h3 id="g_title"></h3>
			<ul id="genres"></ul>
		</div>
		<h3 id="followers"></h3>
		<h3 id="popularity"></h3>
		<div id="top_tracks">
			<h3 id="tt_title"></h3>
			<h5 id="tt_subtitle"></h5>
			<ul id="tracks"></ul>
		</div>
		<div id="nowPlaying">
			<h2 id="npTitle"></h2>
			<div id="play"></div>
		</div>
	</div>
	<div id="right">
		<div id="related_artists">
			<h3 id="ra_title"></h3>
			<ul id="ra"></ul>
		</div>
	</div>
	<div id="band_info">
		<div id="image"></div>
	</div>
	<div id="albums"></div>


</body>
</html>
